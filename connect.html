  <body>
    <!-- Let's Connect -->
  
  <section>
    <h4>Let's Connect</h4>
    <div class="group">
    <div class="item-double">
      <form action="https://formspree.io/henryebomah@gmail.com"
 method="post">
        <label for="user-name">First name:</label>
        <input id="user-name" type="text" name="name">
        <label for="user-email">Email:</label>
        <input id="user-email" type="text" name="email">
        <p>Experience:</p>
        <input id="Employer" name="Experience" type="radio" value="Employer">
        <label for="Employer">Employer/Founder</label><br>
        <input id="Bootcamp-Alumni" name="color" type="radio" value="Bootcamp-Alumni">
        <label for="Bootcamp-alumni">Bootcamp Alumni</label><br>
        <input id="New-to-coding" name="color" type="radio" value="New-to-coding">
        <label for="New-to-coding">New to Coding</label>
        <br>
          <label for="form-message">Your message:</label>
          <textarea id="form-message" name="message"
        rows="4" cols="25"></textarea>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
      </form>
    </div>
    </div>
   </section>
